<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Book Now  </title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<!-- header section starts  -->

<header>
    <div id="menu-bar" class="fas fa-bars"></div>
    <a href="#" class="logo">LETS TRAVEL</a>
    <nav class="navbar">
        <a href="index.html">HOME</a>
        <a href="packages.html">PACKAGES</a>
        <a href="services.html">SERVICES</a>
        <a href="#">BOOKING</a>
        <a href="gallery.html">GALLERY</a>
        <a href="index.html">CONTACT</a>
    </nav>

    <div class="icons">
        <i class="fas fa-search" id="search-btn"></i>
        <i class="fas fa-user" id="login-btn"></i>
    </div>

    <form action="#" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="search here...">
        <label for="search-bar" class="fas fa-search"></label>
    </form>
</header>

<!-- header section ends -->

<!-- login form container  -->

<div class="login-form-container">
    <i class="fas fa-times" id="form-close"></i>
    <form action="#">
        <h3>login</h3>
        <input type="email" class="box" placeholder="enter your email" style="border-top:none;border-left: none;border-right: none;border-bottom: 1px solid black;">
        <input type="password" class="box" placeholder="enter your password" style="border-top:none;border-left: none;border-right: none;border-bottom: 1px solid black;">
        <button type="submit" value="login now" class="login">Login</button>
        <input type="checkbox" id="remember">
        <label for="remember">remember me</label>
        <p>forget password? <a href="#">click here</a></p>
        <p>don't have and account? <a href="#">register now</a></p>
    </form>
</div>
<section class="book" id="book">
    <h1 class="heading">
        <span>b</span>
        <span>o</span>
        <span>o</span>
        <span>k</span>
        <span>i</span>
        <span>n</span>
        <span>g</span>
    </h1>

    <div class="row">
        <form action="#">
            <div class="inputBox">
                <h3>where to</h3>
                <input type="text" placeholder="place name">
            </div>
            <div class="inputBox">
                <h3>how many</h3>
                <input type="number" placeholder="number of guests">
            </div>
            <div class="inputBox">
                <h3>arrivals</h3>
                <input type="date">
            </div>
            <div class="inputBox">
                <h3>leaving</h3>
                <input type="date">
            </div>
            <input type="submit" class="btn" value="book now">
        </form>
        <div class="image">
            <img src="images/form_image.jpg" alt="">
        </div>
    </div>
</section>
<!-- custom js file link  -->
<script src="js/script.js"></script>
</body>
</html>
